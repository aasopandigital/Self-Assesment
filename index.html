<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>English Self Assessment Quiz</title>
<style>
    body { font-family: Arial, sans-serif; background:#f2f2f2; padding:20px; }
    .container { max-width:900px; margin:auto; background:white; padding:20px; border-radius:10px; }
    h1 { text-align:center; }
    .question { margin-bottom:20px; }
    .hidden { display:none; }
    button { padding:10px 20px; border:none; border-radius:8px; background:#4CAF50; color:white; cursor:pointer; }
    button:hover { background:#45a049; }
</style>
</head>
<body>
<div class="container">
<h1>English Self Assessment Quiz</h1>
<p>Read the text carefully, then answer the questions.</p>
<button onclick="startQuiz()">Start Quiz</button>
<div id="quizArea" class="hidden"></div>
</div>

<script>
const questions = [
    // ... (isi semua 30 soal seperti sebelumnya)
];

// Fungsi untuk mengacak array
function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

function startQuiz() {
    const quiz = document.getElementById("quizArea");
    quiz.classList.remove("hidden");
    quiz.innerHTML = "";

    // Acak urutan soal
    const shuffledQuestions = shuffleArray([...questions]);

    shuffledQuestions.forEach((q, i) => {
        let div = document.createElement("div");
        div.className = "question";
        div.innerHTML = `<b>${i+1}. ${q.text.replace(/\n/g,'<br>')}</b><br>` +
            shuffleArray(q.options.map((opt,index)=>({opt,index})))
            .map(o=>`
                <label>
                    <input type='radio' name='q${i}' value='${o.index}'> ${o.opt}
                </label><br>
            `).join('');
        quiz.appendChild(div);
    });
}
</script>
</body>
</html>
