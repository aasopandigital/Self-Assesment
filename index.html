<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Ujian Bahasa Inggris</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    .hidden{ display:none; }
    .question{ margin-bottom: 25px; }
    #timer{
      font-weight: bold;
      color: red;
      margin-bottom: 20px;
    }
    button{
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<h2>Ujian Bahasa Inggris</h2>

<!-- LOGIN -->
<div id="login">
  <p>Masukkan nama sebelum mulai:</p>
  <input type="text" id="nama" placeholder="Nama lengkap">
  <br><br>
  <button onclick="start()">MULAI UJIAN</button>
</div>

<!-- QUIZ -->
<div id="quiz" class="hidden">
  <div id="timer"></div>
  <div id="questions"></div>
</div>

<script>
let waktu = 60 * 60;
let timerInterval;
let skor = 0;

function start(){
  const nama = document.getElementById("nama").value.trim();
  if(nama === ""){
    alert("Nama wajib diisi");
    return;
  }

  document.getElementById("login").classList.add("hidden");
  document.getElementById("quiz").classList.remove("hidden");

  renderQuestions();
  startTimer();
}

function startTimer(){
  timerInterval = setInterval(()=>{
    let m = Math.floor(waktu / 60);
    let s = waktu % 60;
    document.getElementById("timer").innerText =
      "Sisa waktu: " + m + ":" + (s < 10 ? "0" : "") + s;

    waktu--;
    if(waktu < 0){
      clearInterval(timerInterval);
      selesai();
    }
  },1000);
}
const questions = [
  {
    q: "She ____ to school every day.",
    options: ["go", "goes", "went", "going", "gone"],
    answer: 1
  }
];

function renderQuestions(){
  let html = "";

  questions.forEach((item, index) => {
    html += `<div class="question">
      <p>${index + 1}. ${item.q}</p>`;

    item.options.forEach((opt, i) => {
      html += `
        <label>
          <input type="radio" name="q${index}" value="${i}">
          ${String.fromCharCode(65+i)}. ${opt}
        </label><br>`;
    });

    html += `</div>`;
  });

  html += `<button onclick="selesai()">SELESAI UJIAN</button>`;
  document.getElementById("questions").innerHTML = html;
}
   
function selesai() {
  let score = 0;

  questions.forEach((q, i) => {
    const selected = document.querySelector(`input[name="q${i}"]:checked`);
    if (selected && parseInt(selected.value) === q.answer) {
      score++;
    }
  });

  const nama = document.getElementById("nama").value;

  fetch("https://script.google.com/macros/s/AKfycbyqGF1fFu4EEaBAO3prwWbTUM93-8mrD1xzp6X-eSRgeDpBN7I5q7pG5FBRC_TBGjqWOQ/exec", {
  method: "POST",
  headers: {
    "Content-Type": "application/json"
  },
  body: JSON.stringify({
    nama: nama,
    skor: score,
    total: questions.length
  })
})
.then(res => res.json())
.then(data => {
  alert("Ujian selesai! Nilai kamu: " + score);
})
.catch(err => {
  alert("Gagal mengirim nilai");
  console.error(err);
});
