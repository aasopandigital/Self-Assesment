<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Self Assessment Quiz</title>
<style>
    body { font-family: Arial, sans-serif; background:#f2f2f2; padding:20px; }
    .container { max-width:900px; margin:auto; background:white; padding:20px; border-radius:10px; }
    h1 { text-align:center; }
    .question { margin-bottom:20px; }
    .hidden { display:none; }
    button { padding:10px 20px; border:none; border-radius:8px; background:#4CAF50; color:white; cursor:pointer; }
    button:hover { background:#45a049; }
</style>
</head>
<body>
<div class="container">
<h1>Self Assessment</h1>
<p>Silakan klik tombol di bawah untuk memulai quiz acak.</p>
<button onclick="startQuiz()">Mulai Quiz</button>

<div id="quizArea" class="hidden"></div>
</div>

<script>
// Placeholder â€” nanti akan diisi 30 soal
const questions = [
    {
        text: "Contoh soal sementara. Setelah upload, konten asli 30 soal akan muncul di sini.",
        options: ["A", "B", "C", "D", "E"],
        answer: 0
    }
];

function startQuiz() {
    const quiz = document.getElementById("quizArea");
    quiz.classList.remove("hidden");
    quiz.innerHTML = "";

    questions.forEach((q, i) => {
        let div = document.createElement("div");
        div.className = "question";
        div.innerHTML = `<b>${i+1}. ${q.text}</b><br>` +
            q.options.map((opt, index) => `
                <label>
                    <input type='radio' name='q${i}' value='${index}'> ${opt}
                </label><br>
            `).join("");
        quiz.appendChild(div);
    });
}
</script>
</body>
</html>
