<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Ujian Bahasa Inggris</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    .hidden{ display:none; }
    .question{ margin-bottom: 25px; }
    #timer{
      font-weight: bold;
      color: red;
      margin-bottom: 20px;
    }
    button{
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<h2>Ujian Bahasa Inggris</h2>

<!-- LOGIN -->
<div id="login">
  <p>Masukkan nama sebelum mulai:</p>
  <input type="text" id="nama" placeholder="Nama lengkap">
  <br><br>
  <button onclick="start()">MULAI UJIAN</button>
</div>

<!-- QUIZ -->
<div id="quiz" class="hidden">
  <div id="timer"></div>
  <div id="questions"></div>
</div>

<script>
let waktu = 60 * 60;
let timerInterval;

// ===== MULAI UJIAN =====
function start(){
  const nama = document.getElementById("nama").value.trim();
  if(nama === ""){
    alert("Nama wajib diisi");
    return;
  }

  document.getElementById("login").classList.add("hidden");
  document.getElementById("quiz").classList.remove("hidden");

  renderQuestions();
  startTimer();
}

// ===== TIMER =====
function startTimer(){
  timerInterval = setInterval(()=>{
    let m = Math.floor(waktu / 60);
    let s = waktu % 60;

    document.getElementById("timer").innerText =
      "Sisa waktu: " + m + ":" + (s < 10 ? "0" : "") + s;

    waktu--;
    if(waktu < 0){
      clearInterval(timerInterval);
      alert("Waktu habis");
    }
  },1000);
}

<script>
let waktu = 60 * 60;
let timerInterval;
let skor = 0;

// ===== MULAI =====
function start(){
  const nama = document.getElementById("nama").value.trim();
  if(nama === ""){
    alert("Nama wajib diisi");
    return;
  }

  document.getElementById("login").classList.add("hidden");
  document.getElementById("quiz").classList.remove("hidden");

  renderQuestions();
  startTimer();
}

// ===== TIMER =====
function startTimer(){
  timerInterval = setInterval(()=>{
    let m = Math.floor(waktu / 60);
    let s = waktu % 60;
    document.getElementById("timer").innerText =
      "Sisa waktu: " + m + ":" + (s < 10 ? "0" : "") + s;

    waktu--;
    if(waktu < 0){
      clearInterval(timerInterval);
      selesai();
    }
  },1000);
}

function renderQuestions(){
  document.getElementById("questions").innerHTML = `
    <div class="question">
      <p>TES TOMBOL</p>

      <label><input type="radio" name="q1" value="B"> Jawaban B</label>
    </div>

    <button onclick="selesai()">SELESAI UJIAN</button>
  `;
}

// ===== HITUNG SKOR =====
function selesai(){
  clearInterval(timerInterval);

  const jawaban = document.querySelector('input[name="q1"]:checked');
  skor = 0;

  if(jawaban && jawaban.value === "B"){
    skor = 100;
  }

  alert("Ujian selesai\nSkor kamu: " + skor);
}
</script>
