<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Ujian Bahasa Inggris</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    .hidden{ display:none; }
    .question{ margin-bottom: 25px; }
    #timer{
      font-weight: bold;
      color: red;
      margin-bottom: 20px;
    }
    button{
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<h2>Ujian Bahasa Inggris</h2>

<!-- LOGIN -->
<div id="login">
  <p>Masukkan nama sebelum mulai:</p>
  <input type="text" id="nama" placeholder="Nama lengkap">
  <br><br>
  <button type="button" onclick="start()">MULAI UJIAN</button>
</div>

<!-- QUIZ -->
<div id="quiz" class="hidden">
  <div id="timer"></div>
  <div id="questions"></div>
</div>

<script>
let waktu = 60 * 60;
let timerInterval;

/* START UJIAN */
function start() {
  const nama = document.getElementById("nama").value.trim();
  if (nama === "") {
    alert("Silakan masukkan nama terlebih dahulu");
    return;
  }
  document.getElementById("login").style.display = "none";
  document.getElementById("quiz").classList.remove("hidden");

  renderQuestions();
  startTimer();
}

/* TIMER */
function startTimer() {
  timerInterval = setInterval(() => {
    let m = Math.floor(waktu / 60);
    let s = waktu % 60;
    document.getElementById("timer").innerText =
      "Sisa waktu: " + m + ":" + (s < 10 ? "0" : "") + s;
    waktu--;
    if (waktu < 0) {
      clearInterval(timerInterval);
      selesai();
    }
  }, 1000);
}

/* SOAL */
const questions = [
  {
    q: "She ____ to school every day.",
    options: ["go", "goes", "went", "going", "gone"],
    answer: 1
  }
];

/* RENDER SOAL */
function renderQuestions(){
  let html = "";
  questions.forEach((item, index) => {
    html += `<div class="question">
      <p>${index + 1}. ${item.q}</p>`;
    item.options.forEach((opt, i) => {
      html += `
        <label>
          <input type="radio" name="q${index}" value="${i}">
          ${String.fromCharCode(65+i)}. ${opt}
        </label><br>`;
    });
    html += `</div>`;
  });
  html += `<button type="button" onclick="selesai()">SELESAI UJIAN</button>`;
  document.getElementById("questions").innerHTML = html;
}

/* SELESAI UJIAN & KIRIM NILAI */
function selesai() {
  clearInterval(timerInterval);

  let score = 0;
  questions.forEach((q, i) => {
    const selected = document.querySelector(`input[name="q${i}"]:checked`);
    if (selected && parseInt(selected.value) === q.answer) {
      score++;
    }
  });

  const nama = document.getElementById("nama").value;

  fetch("https://script.google.com/macros/s/AKfycbyK6HaoN6caQRu90ygnjE8eAO4RNbKLDehiL_yVmX_PFM63TzXiSC1UBNFx4ToGkD_d6Q/exec", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      nama: nama,
      skor: score,
      total: questions.length
    })
  })
  .then(res => {
    console.log("HTTP status:", res.status);
    return res.json();
  })
  .then(data => {
    console.log("Response server:", data);
    alert("Ujian selesai! Nilai kamu: " + score);
  })
  .catch(err => {
    console.error("Fetch error:", err);
    alert("Gagal mengirim nilai. Cek console untuk detail.");
  });
}
</script>

</body>
</html>
