<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Ujian Bahasa Inggris</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    .hidden { display:none; }
    .question { margin-bottom: 25px; }
    #timer {
      font-weight: bold;
      color: red;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<h2>Ujian Bahasa Inggris</h2>

<!-- LOGIN -->
<div id="login">
  <p>Masukkan nama sebelum mulai:</p>
  <input type="text" id="nama" placeholder="Nama lengkap">
  <br><br>
  <button type="button" onclick="start()">MULAI UJIAN</button>
</div>

<!-- QUIZ -->
<div id="quiz" class="hidden">
  <div id="timer"></div>
  <div id="questions"></div>
</div>

<script>
let waktu = 60 * 60;
let timerInterval;

/* START UJIAN */
function start() {
  const nama = document.getElementById("nama").value.trim();
  if (!nama) { alert("Silakan masukkan nama terlebih dahulu"); return; }
  document.getElementById("login").style.display = "none";
  document.getElementById("quiz").classList.remove("hidden");

  renderQuestions();
  startTimer();
}

/* TIMER */
function startTimer() {
  timerInterval = setInterval(() => {
    let m = Math.floor(waktu/60);
    let s = waktu % 60;
    document.getElementById("timer").innerText =
      "Sisa waktu: " + m + ":" + (s < 10 ? "0" : "") + s;
    waktu--;
    if (waktu < 0) { clearInterval(timerInterval); selesai(); }
  }, 1000);
}

/* SOAL */
const questions = [
  { q: "She ____ to school every day.", options:["go","goes","went","going","gone"], answer:1 }
];

/* RENDER SOAL */
function renderQuestions() {
  let html = "";
  questions.forEach((item, index) => {
    html += `<div class="question"><p>${index+1}. ${item.q}</p>`;
    item.options.forEach((opt,i) => {
      html += `<label><input type="radio" name="q${index}" value="${i}"> ${String.fromCharCode(65+i)}. ${opt}</label><br>`;
    });
    html += `</div>`;
  });
  html += `<button type="button" onclick="selesai()">SELESAI UJIAN</button>`;
  document.getElementById("questions").innerHTML = html;
}

/* SELESAI UJIAN & FETCH DEBUG */
function selesai() {
  clearInterval(timerInterval);
  clearExamStatus();

  let score = 0;
  questions.forEach((q, i) => {
    const selected = document.querySelector(`input[name="q${i}"]:checked`);
    if (selected && parseInt(selected.value) === q.answer) score++;
  });

  const nama = document.getElementById("nama").value;

  const formData = new FormData();
  formData.append("nama", nama);
  formData.append("skor", score);
  formData.append("total", questions.length);

  fetch("PASTE_URL_WEB_APP_BARU_DI_SINI", {
    method: "POST",
    body: formData
  })
  .then(() => {
    alert("Ujian selesai!\nNilai kamu: " + score);
    location.reload();
  })
  .catch(() => {
    alert("Gagal mengirim nilai");
  });
}
